@(title: String)(content: Html)


<!DOCTYPE HTML>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="@routes.Assets.at("css/main.css")" />
    </head>
    <body>

            <!-- Wrapper -->
        <div id="wrapper">

                <!-- Banner -->
            <section id="intro" class="main">
                @content
            </section>






                <!-- Footer -->
            <footer id="footer">
                <p class="copyright">
                            &copy; <a href="https://smparis.fr">https://smparis.fr</a>.
                </p>
            </footer>

        </div>

            <!-- Scripts -->
        <script src="@routes.Assets.at("js/jquery.min.js")"></script>
        <script src="@routes.Assets.at("js/skel.min.js")"></script>
        <script src="@routes.Assets.at("js/util.js")"></script>
        <script src="@routes.Assets.at("js/main.js")"></script>

    </body>
</html>
